<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Register form</h2>
<form action="" >
    <label for="firstname">FIRST NAME:</label><br>
    <input type="text" id="firstname" name="firstname" value=""> <br><br>
    <label for="lastname">LAST NAME:</label><br>
    <input type="text" id="lastname" name="lastname" value=""><br><br>
    <label for="gender">GENDER:</label><br>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label><br><br>
    <label for="hobby">SELECT YOUR HOBBY</label><br>
    <input type="checkbox" id="Singing" name="hobby" value="Singing">
    <label for="Singing">Singing</label>
    <input type="checkbox" id="Dancing" name="hobby" value="Dancing">
    <label for="Dancing">Dancing</label>
    <input type="checkbox" id="book_reading" name="hobby" value="book_reading">
    <label for="book_reading">book_reading</label><br><br>
    <label for="city">SELECT YOUR CITY</label><br>
    <select name="city"id="city">
        <option value="">select your favorite city</option>
        <option value="nairobi">Nairobi</option>
        <option value="nakuru">Nakuru</option>
        <option value="mombasa">Mombasa</option>
        <option value="kisumu">Kisumu</option>
        <option value="kampala">Kampala</option>
        <option value="kinsasha">Kinsasha</option>

    </select><br><br>
    <input type="reset" value="RESET FORM">
    <input type="button" value="CANCEL">
    <input type="submit" value="SUBMIT">

</form>




</body>
</html>
